<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>白虎的手機</title>
    <!-- <meta name="viewport" content="width=device-width height=device-height, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0'> -->
     <style>


    </style>

  </head>
  <body style="background-color:#000000;">
    <div style = "object-fit:cover;object-position:50% 50%;width:1670px;">
        <img id="bg1" src="static/312phone/1_1.jpg" alt="center" style="width:1670px;position: absolute;top:0;left:0;" > 
        <!-- <img id="bg1" src="static/312phone/6_linechats.jpg" alt="center" style="width:1670px;position: absolute;top:0;left:0;" >  -->
        <div id = "but1" style="position: absolute;top:2750px;left:550px; display:block; margin:auto;
                                width: 590px;
                                height: 280px;
                                background-color: rgba(204, 80, 23, 0);
                                z-index: 30" >
        </div>
        <div id = "but2" style="position: absolute;top:1620px;left:650px; display:block; margin:auto;
                                width: 420px;
                                height: 250px;
                                background-color: rgba(204, 80, 23, 0);
                                z-index: 29" >
        </div>
        <div id = "but3" ontouchstart = "holdDown()"ontouchend="holdUp()"onmousedown="holdDown()" onmouseup="holdUp()" style="position: absolute;top:3000px;left:650px; display:block; margin:auto;
                                width: 450px;
                                height: 450px;
                                background-color: rgba(204, 80, 23, 0);
                                z-index: 28" >
        </div>
        <div id = "but4" style="position: absolute;top:3138px;left:723px; display:block; margin:auto;
                                width: 230px;
                                height: 230px;
                                background-color: rgba(204, 80, 23, 0);
                                z-index: 27" >
        </div>


    </div>
    <script>
        var bg = document.getElementById("bg1");
        var but1 = document.getElementById("but1");
        var but2 = document.getElementById("but2");
        var but3 = document.getElementById("but3");
        var but4 = document.getElementById("but4");

        let round = 0;
        var long = 1500;

        but1.onclick = function() {
            if (round==0){
                bg.src = "static/312phone/1_2.jpg";
                round = 1;
                but1.innerHTML = "";
            };
        };


        but2.onclick = function() {
            if (round==1){
                bg.src = "static/312phone/3_unlock.jpg";
                round = 2;
                but2.innerHTML = "";
            };
        };

        var timeStart, timeEnd, time;
        function getTimeNow() {
            var now = new Date();
            return now.getTime();
        }   

        function holdDown() {
            if (round==2){            
                timeStart = getTimeNow();
                time = setInterval(function () {
                        timeEnd = getTimeNow();
                        if (timeEnd - timeStart > long) {
                            // clearInterval(time);
                            bg.src = "static/312phone/4_wallpaper1.jpg";
                            round = 3;
                            but3.style = "width: 450px;height: 450px;"
                            long = 10000000000;
                        };
                }, 50);
                // clearInterval(time);
            }

        function holdUp() {
            clearInterval(time);
            }
        }

        but4.onclick = function() {
            if (round==3){
                window.open("/312line")
            };
        };




    </script>
  </body>
</html>
