<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" /> -->
    <title>青龍在哪裡</title>
    <style>
        .color-lump{
            width: 1200px;
            height: 700px;
            background-color: rgba(204, 80, 23, 0);
        }
    </style>
    <audio controls>
        <!-- <source src="music.ogg" type="audio/ogg"> -->
        <source src="static/123party/bgmusic.mp3" type="audio/mpeg">
    </audio>

  </head>
  <body style="background-color:#000000;">
     <div style=" object-fit:cover;object-position:50% 50%;width:1600px;">
        <img id="bg2" src="static/123party/3clear.jpg" alt="center" style="width:1600px;position: absolute;">       
        <img id="bg1" src="static/123party/1black.png" alt="center" style="width:1600px;opacity: 1; position: absolute;"> 
        <div id = "light" style=" width: 290px;height: 500px; background-color: rgba(204, 80, 23, 0);position: absolute;top:2280px; left:1260px; object-position: center center;" width = "50px"></div>
        <div id = "phone" style=" width: 100px;height: 140px; background-color: rgb(72, 126, 87, 0);position: absolute;top:520px; left:440px; object-position: center center;z-index: 29;" ></div>
        <div id = "board" class="color-lump" style="position: absolute; top:330px; left:0px;z-index: 28;" ></div>

    </div>

    <script>
        var bg = document.getElementById("bg1");
        var bg2 = document.getElementById("bg2");
        var button = document.getElementById("light");
        var turn = document.getElementById("turn");
        var first = 0;
        var click = 10;
        var phone = document.getElementById("phone");

        var board = document.getElementById("board");
        board.onclick = function(){
            if (first==1){ 
                click = click -1;
                if (click == 9) {bg1.style = "width:1600px;opacity: 0.9; position: absolute;";}
                if (click == 8) {bg1.style = "width:1600px;opacity: 0.8; position: absolute;";}
                if (click == 7) {bg1.style = "width:1600px;opacity: 0.7; position: absolute;";}
                if (click == 6) {bg1.style = "width:1600px;opacity: 0.6; position: absolute;";}
                if (click == 5) bg1.style = "width:1600px;opacity: 0.5; position: absolute;";
                if (click == 4) bg1.style = "width:1600px;opacity: 0.4; position: absolute;";
                if (click == 3) bg1.style = "width:1600px;opacity: 0.3; position: absolute;";
                if (click == 2) bg1.style = "width:1600px;opacity: 0.2; position: absolute;";
                if (click == 1) bg1.style = "width:1600px;opacity: 0.1; position: absolute;";
                if (click == 0) {
                    bg1.style = "width:1600px;opacity: 0; position: absolute;";
                    board.innerHTML = "";

                    }
            };
        };

        button.onclick = function() {
            bg.src = "static/123party/2dirty.png";
            // turn.src = "static/123-turnon.png";
            first = 1;
        };

        phone.onclick = function() {
            if (click<2){
                bg2.src = "static/123party/4phone.jpg"
            };
        };


    </script>
  </body>
</html>
