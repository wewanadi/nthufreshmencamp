<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>您和朱雀的對話紀錄</title>
    <style>
        .color-lump{
            width: 200px;
            height: 200px;
            background-color: #33cd5f;
        }
    </style>

  </head>
  <body style="background-color:#000000;">
     <div style=" object-fit:cover;object-position:50% 50%;width:1600px;">
        <img id="bg2" src="static/45/45chat2.jpg" alt="center" style="width:1600px;position: absolute;">       
        <!-- <img id="bg1" src="static/123-dark.png" alt="center" style="width:1600px;opacity: 1; position: absolute;">  -->
        <!-- <button id = "light"><img id = "turn" src= "static/123-turnoff.png" style="position: absolute;top: 1cm;left : 1500px; object-position: center center;" width = "50px"></button> -->
        <div id = "jump" class="color-lump" style="background-color: rgb(72, 126, 87, 0); position: absolute; top:5cm; left:1220px;" ></div>
        <div id = "jump2" style="background-color: rgb(72, 126, 87, 0); position: absolute; top:380px; left:20px; width: 900px; height: 400px;" width="900px" height="400px"></div>
    </div>
    <script>
        var jump = document.getElementById("jump");
        var jump2 = document.getElementById("jump2");
        var step = 0;
        var bg = document.getElementById("bg2");

        jump.onclick = function() {
            if (step==0){
              bg.src = "static/45/45chat3.jpg";
              step = 1;
            }
        };
        jump2.onclick = function() {
            if (step==1){
              bg.src = "static/45/45speaking.jpg";
              window.open("static/45/45speak.m4a")
              step = 1;
            }
        };
    </script>
  </body>
